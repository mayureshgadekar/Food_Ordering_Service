<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>
<div class="login">
        <div class="login-header">
            <h1>Restaurant</h1>
        </div> 

    <form action="{% url 'res_menu_display' %}" method="POST">
        {%csrf_token %}
    <div class="login-form">
            <h3>Email id</h3>
            <input type="text" placeholder="email id" name="r_emailid"/><br>
            <h3>Password</h3>
            <input type="password" placeholder="Password" name="r_password"/>
            <button class="login-button" type="submit"  />Login</button>
            <a onclick="location.href='{% url 'restaurant_reg' %}'">&nbsp;SignUp</a>
    </div>
    </form>  
    
</div>
  
</body>
</html>
