
<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>
<div class="login">
        <div class="login-header">
            <h1>Restaurant registration</h1>
        </div> 
    <form method="POST" >
        {% csrf_token %}
        <div class="login-form">
            <h3>Restaurant mail id</h3>
            <input type="text" placeholder="email id" name="r_emailid"/><br>
            <h3>RestaurantPassword</h3>
            <input type="password" placeholder="Password" name="r_password"/>
            <h3>Restaurant Name</h3>
            <input type="text" placeholder="name" name="r_name"/>
            <h3>Restaurant Phone number:</h3>
            <input type="text" placeholder="Phone number" name="r_phone_number"/>
            <h3>Restaurant Address:</h3>
            <input type="text" placeholder="Address" name="r_address"/>
            <h3>Restaurant City:</h3>
            <input type="text" placeholder="City" name="r_city"/>
            <h3>Restaurant Country:</h3>
            <input type="text" placeholder="Country" name="r_country"/>
            <br>
            <button class="login-button" onclick="location.href='{% url 'res_signin' %}'" type="submit"  />SignUp</button>
        </div>
    </form>
</div>
        
</body>
</html>
