<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>
<div class="login">
        <div class="login-header">
            <h1>User</h1>
        </div> 
    <form method="POST">
        {%csrf_token %}
    <div class="login-form">        
            <h3>Email id</h3>
            <input type="text" placeholder="email id" name="emailid"/><br>
            <h3>Password</h3>
            <input type="password" placeholder="Password" name="password"/>
            <button class="login-button" type="submit"  />Login</button>
            <a onclick="location.href='{% url 'user_reg' %}'" />&nbsp;SignUp</a>
    </div>
</div>
</form>    
</body>
</html>
